<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="부동산 도우미에 회원가입 하고 다양한 서비스를 이용해 보세요">
  <title>부동산 도우미 - 회원가입 페이지</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

  <div class="signup-box">
    <form action="#">
      <div class="signup-container">
        <h1>회원가입</h1>
        <hr>
    
        <label for="member-id">아이디</label>
        <input type="text" name="member-id" id="member-id" required>
    
        <label for="member-pw1">비밀번호</label>
        <input type="password" name="member-pw1" id="member-pw1" required>

        <label for="member-pw2">비밀번호 재입력</label>
        <input type="password" name="member-pw2" id="member-pw2" required>

        <label for="member-email">이메일주소</label>
        <input type="password" name="member-email" id="member-email" placeholder="비밀번호 분실시 사용됩니다" required>

        <input type="checkbox" id="terms-check" style="margin-top:-20px;">
			  <label for="terms-check" style="margin-top:-20px;">약관 내용에 동의합니다</label>
        <a href="#" style="padding-left: 90px;">약관 보기</a>
        
        <br><br>
    
        <button type="submit" class="signup-btn">회원가입</button>
      </div>
    
      <div class="signup-add">
        <a href="http://127.0.0.1/8080">홈으로</a> 
      </div>
    </form>
  </div>
      
</body>
</html>
