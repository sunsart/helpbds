<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="부동산 도우미에 회원가입 하고 다양한 서비스를 이용해 보세요">
  <title>부동산 도우미 - 회원가입 페이지</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

  <div class="signup-box">
    <form action="#">
      <div class="signup-container">
        <h1>회원가입</h1>
        <hr>
    
        <label for="member-id">아이디</label>
        <input type="text" name="member-id" id="member-id" required>
    
        <label for="member-pw">비밀번호</label>
        <input type="password" name="member-pw" id="member-pw" required>

        <label for="member-email">이메일주소</label>
        <input type="password" name="member-pw" id="member-email" placeholder="비밀번호 분실시 사용됩니다" required>

        <textarea class="terms" style="height:150px; font-size:13px;" readonly></textarea>
				<input type="checkbox" id="terms-check" style="margin-top:-20px;">
				<label for="terms-check" style="margin-top:-20px;">약관 내용에 동의합니다</label><br><br>
    
        <button type="submit" class="signup-btn">회원가입</button>
      </div>
    
      <div class="signup-add">
        <a href="#">비밀번호 찾기</a> 
        <a href="#">아이디 찾기</a>
      </div>
    </form>
  </div>
      
</body>
</html>
